    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              display: ['"Unbounded"', 'sans-serif'],
              header: ['"Inter"', 'sans-serif'],
            },
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                50: '#fff7ed',
                100: '#ffedd5',
                200: '#fed7aa',
                300: '#fdba74',

                500: '#f97316', // Orange-500
                600: '#ea580c', // Orange-600
                700: '#c2410c',
                900: '#7c2d12',
              }
            },
            borderRadius: {
                '3xl': '1.5rem',
            },
            animation: {
                'spin-slow': 'spin 8s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Global scrollbar hiding but keeping functionality */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      html {
        scrollbar-width: none;
      }
      
      /* Ultra Modern Glass Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .dark .glass-panel {
        background: rgba(10, 10, 12, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .glass-gradient {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.4) 100%);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      }
      
      .dark .glass-gradient {
        background: linear-gradient(135deg, rgba(20, 20, 23, 0.8) 0%, rgba(20, 20, 23, 0.4) 100%);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }

      .glass-card {
         background: rgba(255, 255, 255, 0.7);
         backdrop-filter: blur(20px);
         -webkit-backdrop-filter: blur(20px);
         border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .dark .glass-card {
         background: rgba(30, 30, 35, 0.4);
         border: 1px solid rgba(255, 255, 255, 0.06);
      }

      /* Moving Border Effect Utility */
      .animate-border-beam::after {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          border-radius: inherit;
          padding: 1px;
          background: linear-gradient(90deg, transparent 0%, rgba(249, 115, 22, 0.5) 50%, transparent 100%);
          -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
          -webkit-mask-composite: xor;
          mask-composite: exclude;
          background-size: 200% 100%;
          animation: borderBeam 3s linear infinite;
          pointer-events: none;
      }

      @keyframes borderBeam {
          0% { background-position: 100% 0; }
          100% { background-position: -100% 0; }
      }

      /* Print Styles for PDF Export */
      @media print {
        body * {
          visibility: hidden;
        }
        #slide-export-area, #slide-export-area * {
          visibility: visible;
        }
        #slide-export-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          background: white;
          padding: 0;
          margin: 0;
          overflow: visible;
        }
        @page {
          size: landscape;
          margin: 0;
        }
      }
    </style>
